<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeros por extenso</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-center text-2xl font-semibold mb-8">
        numeros por extenso
      </h1>

      <label class="flex flex-col space-y-2 border p-2 mb-4 round-lg">
        <span>Escolha um numero entre 0 a 999:</span>
        <input id="inputRange" type="range" min="0" max="999" step="1" />
      </label>

      <label class="flex flex-col space-y-2 border p-2 mb-4 round-lg">
        <span>Numero atual:</span>
        <input
          id="inputCurrentNumber"
          type="text"
          value="0"
          class="bg-gray-100 p-2"
          readonly
          disabled
        />
      </label>

      <label class="flex flex-col space-y-2 border p-2 mb-4 round-lg">
        <span>Numero por extenso:</span>
        <input
          id="inputCurrentText"
          type="text"
          value="zero"
          class="bg-gray-100 p-2"
          readonly
          disabled
        />
      </label>
    </div>
    <script defer src="./js/script.js"></script>
  </body>
</html>
